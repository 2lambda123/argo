<md-toolbar layout="row" layout-align="space-between center" layout-padding>
    Argo Interface for OANDA Trading Platform
    <div ng-show="ctrl.token">
        Active environment: {{ ctrl.environment }}
    </div>
    <div ng-show="ctrl.accountId">
        Account Id: {{ ctrl.accountId }}
    </div>
    <div ng-hide="ctrl.token">
        Please, insert the access token.
    </div>
    <md-button class="md-raised" ng-click="ctrl.openTokenDialog($event)">
        Token
    </md-button>
</md-toolbar>
