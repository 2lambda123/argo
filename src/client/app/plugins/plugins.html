<md-content>
    <md-card ng-repeat="(plugin, value) in vm.plugins">

        <md-switch ng-model="vm.plugins[plugin]" ng-change="vm.engage()" aria-label="plugin">
            {{ plugin }}
        </md-switch>

    </md-card>

    <md-card ng-show="vm.noPlugins">
        No plugins.
    </md-card>

</md-content>
