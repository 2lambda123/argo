<md-toolbar layout="row" md-whiteframe="3">

    <div layout="row" layout-sm="column" layout-align="space-around center" flex="95">
        <a class="logo" href="http://argo.js.org/">
            <img alt="Argo" src="img/logo.png">
        </a>

        <span hide-sm>Argo Interface for OANDA Trading Platform</span>

        <div ng-show="$ctrl.token || $ctrl.environment">
            Active environment: {{ $ctrl.environment }}
        </div>

        <div ng-show="$ctrl.accountId">
            Account Id: {{ $ctrl.accountId }}
        </div>

        <div ng-hide="$ctrl.token">
            Please, insert the access token.
        </div>

        <div layout-sm="row">
            <md-button ng-show="$ctrl.accountId" class="md-raised md-accent"
                ng-click="$ctrl.openSettingsDialog($event)">
                Settings
            </md-button>

            <md-button class="md-raised md-accent" ng-click="$ctrl.openTokenDialog($event)">
                Token
            </md-button>
        </div>
    </div>


    <div class="flex flex-row items-center min-w-5">
        <span ng-class="{spinner: $ctrl.isLoadingView}"></span>
    </div>

</md-toolbar>
