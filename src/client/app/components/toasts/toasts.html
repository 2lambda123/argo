<table ng-show="$ctrl.toasts.length" class="f6 ba" cellspacing="0">
    <tbody>
        <tr ng-repeat="toast in $ctrl.toasts">
            <td class="b--black-20 pr2">{{ toast.date | date: "HH:mm:ss" }}</td>
            <td class="b--black-20 pl2">{{ toast.message }}</td>
        </tr>
    </tbody>
</table>
