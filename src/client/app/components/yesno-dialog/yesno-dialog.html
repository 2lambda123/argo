<div class="fixed absolute--fill bg-black-70 z5" ng-if="$ctrl.openModal">
<div class="fixed absolute-center z999">

<main class="pa4 black-80 bg-white">
    <form class="measure center">
        <fieldset id="login" class="ba b--transparent ph0 mh0">
            <legend class="f4 fw6 ph0 mh0 center">{{ $ctrl.text }}</legend>
        </fieldset>
    </form>
    <div class="flex flex-row items-center justify-around">
        <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib"
            type="submit" value="Cancel"
            ng-click="$ctrl.closeModal()">

        <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib"
            type="submit" value="Ok"
            ng-click="$ctrl.closeModal({answer: 'Ok'})">
    </div>
    </form>
</main>

</div>
</div>
