<md-content>
    <md-list layout="column">
        <md-item ng-repeat="(instrument, quote) in vm.quotes"
            layout="row" layout-align="space-between end">
            <b>{{ instrument }}</b>
            <span>{{ quote.bid }}</span>
            <span>{{ quote.ask }}</span>
        </md-item>
    </md-list>
</md-content>
