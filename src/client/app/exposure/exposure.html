<md-content>
    <div ng-show="vm.exposures.length" layout="row">
        <b flex="5">Type</b>
        <b flex="10">Market</b>
        <b flex="10">Units</b>
        <!-- <b flex="10">USD</b> -->
    </div>

    <md-card ng-repeat="exposure in vm.exposures">

        <div layout="row">
            <span flex="5">{{ exposure.type }}</span>
            <span flex="10">{{ exposure.market }}</span>
            <span flex="10">{{ exposure.units | number:0 }}</span>
            <!-- <span flex="10">{{ exposure.usd }}</span> -->
        </div>

    </md-card>

    <md-card ng-show="!vm.exposures.length">
        No Exposures.
    </md-card>
</md-content>
