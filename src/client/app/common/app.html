<header></header>

<nav class="bt bb tc mw9 center shadow-2">
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 0"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 0}">Trades</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 1"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 1}">Orders</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 2"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 2}">Positions</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 3"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 3}">Exposures</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 4"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 4}">Activity</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 5"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 5}">News</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
        href ng-click="$ctrl.tabSelectedIndex = 6"
        ng-class="{'bg-light-blue': $ctrl.tabSelectedIndex === 6}">Plugins</a>
</nav>

<ng-switch on="$ctrl.tabSelectedIndex">
    <trades ng-switch-when="0"></trades>
    <orders ng-switch-when="1"></orders>
    <positions ng-switch-when="2"></positions>
    <exposure ng-switch-when="3"></exposure>
    <activity ng-switch-when="4"></activity>
    <news ng-switch-when="5"></news>
    <plugins ng-switch-when="6"></plugins>
</ng-switch>

<div class="flex flex-wrap flex-row ma2 pa2">
    <div class="flex flex-wrap flex-column min-w-25">
        <account></account>
        <quotes></quotes>
        <toasts></toasts>
    </div>
    <div class="flex flex-wrap flex-column min-w-75">
        <charts></charts>
    </div>
</div>
